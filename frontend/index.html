<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Intelligence Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dynamic Background -->
    <div class="dynamic-bg" id="dynamicBg">
        <div class="bg-gradient"></div>
        <div class="weather-particles" id="weatherParticles"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header with Theme Toggle -->
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                </svg>
                <h1>Weather Intelligence</h1>
            </div>
            <div class="theme-controls">
                <button class="theme-btn" data-theme="light" title="Light Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
                <button class="theme-btn active" data-theme="auto" title="Auto Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" title="Dark Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-card glass-card">
                <div class="search-wrapper">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="cityInput" class="search-input" placeholder="Search for a city..." />
                    <button id="searchBtn" class="search-btn">
                        <span>Search</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"/>
                            <polyline points="12 5 19 12 12 19"/>
                        </svg>
                    </button>
                </div>
                <button id="locationBtn" class="location-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    <span>Use My Location</span>
                </button>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <p id="errorMessage">City not found</p>
        </div>

        <!-- Main Weather Display -->
        <main id="weatherDisplay" class="weather-display" style="display: none;">
            <!-- Current Weather Card -->
            <div class="current-weather glass-card">
                <div class="location-header">
                    <div>
                        <h2 id="cityName" class="city-name">--</h2>
                        <p id="currentDate" class="current-date">--</p>
                    </div>
                    <div class="weather-icon-main" id="weatherIconMain">
                        <img src="" alt="Weather" id="mainIcon" />
                    </div>
                </div>
                
                <div class="temperature-display">
                    <div class="temp-main">
                        <span id="temperature" class="temperature">--</span>
                        <span class="temp-unit">째C</span>
                    </div>
                    <p id="weatherCondition" class="weather-condition">--</p>
                    <p id="feelsLike" class="feels-like">Feels like <span>--</span>째C</p>
                </div>

                <div class="temp-range">
                    <div class="range-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                        </svg>
                        <span id="minTemp">--째</span>
                    </div>
                    <div class="range-divider"></div>
                    <div class="range-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/>
                        </svg>
                        <span id="maxTemp">--째</span>
                    </div>
                </div>
            </div>

            <!-- Weather Details Grid -->
            <div class="weather-grid">
                <div class="weather-card glass-card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                        </svg>
                        <span>Humidity</span>
                    </div>
                    <div class="card-value" id="humidity">--%</div>
                    <div class="gauge-container">
                        <div class="gauge-fill" id="humidityGauge" style="width: 0%"></div>
                    </div>
                </div>

                <div class="weather-card glass-card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
                        </svg>
                        <span>Wind Speed</span>
                    </div>
                    <div class="card-value" id="windSpeed">-- km/h</div>
                    <div class="wind-direction" id="windDirection">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3 10h7l-5.5 4 2.5 10L12 20l-7 6 2.5-10L2 12h7z"/>
                        </svg>
                    </div>
                </div>

                <div class="weather-card glass-card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/>
                        </svg>
                        <span>Pressure</span>
                    </div>
                    <div class="card-value" id="pressure">-- hPa</div>
                    <div class="pressure-indicator" id="pressureIndicator">Normal</div>
                </div>

                <div class="weather-card glass-card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <span>Visibility</span>
                    </div>
                    <div class="card-value" id="visibility">-- km</div>
                    <div class="visibility-status" id="visibilityStatus">Good</div>
                </div>
            </div>

            <!-- Weather Insights Panel -->
            <div class="insights-panel glass-card">
                <h3 class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Smart Insights
                </h3>
                <div id="insightsContent" class="insights-content"></div>
            </div>

            <!-- Search History -->
            <div class="history-panel glass-card">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        Recent Searches
                    </h3>
                    <button id="clearHistory" class="clear-btn">Clear</button>
                </div>
                <div id="historyContent" class="history-content"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/insights.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
